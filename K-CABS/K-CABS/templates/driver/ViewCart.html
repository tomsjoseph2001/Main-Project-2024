{% extends "driver/index.html" %}
{% block body %}
<form action="/myapp/driver_view_servicecategory_post/" method="post">
{% csrf_token %}
<table class="pull-left">
  <tr>
    <td><input type="text" name="textfield" id="textfield" class="form-control" /></td>
    <td><input type="submit" name="button" id="button" value="search" class="btn btn-success" /></td>
  </tr>
</table>
<br>
<table class="table table-bordered" border="1">
  <tr>
    <th>Sno</th>
    <th>Service</th>
      <th></th>

  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.SERVICE.servicename }}</td>
    <td><a href="/myapp/delete_cart/{{ i.id }}" class="btn btn-danger">Delete</a> </td>
  </tr>
    {% endfor %}
<tr><td width="50px">
      <a href="/myapp/driver_sendrequest/"  class="btn btn-danger">REQUEST</a>

  </td></tr>
</table>

</form>

{% endblock %}
