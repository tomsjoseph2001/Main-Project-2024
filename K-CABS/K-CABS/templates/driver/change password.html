{% extends "driver/index.html" %}
{% block body %}

<form id="form1" name="form1" method="post" action="/myapp/driver_changepas_post/">
    {% csrf_token %}
  <table class="table table-bordered">
    <tr>
      <td width="180px">Current password</td>
      <td><input type="text" name="textfield" class="form-control" required id="textfield" /></td>
    </tr>
    <tr>
      <td>New password</td>
      <td><input type="text" name="textfield2" class="form-control" required id="textfield2" /></td>
    </tr>
    <tr>
      <td>Confirm password</td>
      <td><input type="text" name="textfield3" class="form-control" required id="textfield3" /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" class="btn btn-success" id="button" value="ChangePassword" /></td>
    </tr>
  </table>
</form>
{% endblock %}
