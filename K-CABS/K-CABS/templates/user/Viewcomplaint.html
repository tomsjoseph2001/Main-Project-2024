{% extends "user/index.html" %}
{% block body %}
<form action="/myapp/user_view_complaint_post/" method="post">
{% csrf_token %}
<table class="pull-left">
  <tr>
      <td>From</td>
    <td><input type="date" name="f" id="textfield" class="form-control" required /></td>
        <td>From</td>
    <td><input type="date" name="t" id="textfield" class="form-control" required /></td>


    <td><input type="submit" name="button" id="button" value="search" class="btn btn-success" /></td>
  </tr>
</table>
<br>
<br>
<table class="table table-bordered" border="1">
  <tr>
    <th>Sno</th>
    <th>Date</th>

    <th>Complaint</th>
    <th>Status</th>
    <th>Reply</th>

  </tr>
    {% for i in fall %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.date }}</td>

    <td>&nbsp;{{ i.complaint }}</td>
    <td>{{ i.status }}</td>
    <td>

            {{ i.reply }}

    </td>
  </tr>
    {% endfor %}
</table>
</form>
{% endblock %}
