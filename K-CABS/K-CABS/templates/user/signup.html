
<html>
<head>

<!-- Custom Theme files -->
<link href="/static/signup/css/style.css" rel="stylesheet" type="text/css" media="all"/>
<!-- for-mobile-apps -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Trendy Signup Form Responsive, Login form web template, Sign up Web Templates, Flat Web Templates, Login signup Responsive web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
<!-- //for-mobile-apps -->
<!-- font-awesome icons -->

<!--Google Fonts-->

<body>
<div class="wthree-dot">

	<div class="profile">
		<div class="wrap">
			<div class="wthree-grids">
				<div class="content-left" style="height: 196.5%">
					<div class="content-info">
						<h2>SIGNUP HERE</h2>
						<div class="slider">
							<div class="callbacks_container">
								<ul class="rslides callbacks callbacks1" id="slider4">
									<li>
										<div class="w3layouts-banner-info">
											<h3>K-CABS</h3>
											<p>	The Quickest Way to Your Destination.</p>
										</div>
									</li>
									<li>
										<div class="w3layouts-banner-info">
											<h3>K-CABS</h3>
											<p>From Curb to Destination First-Class Taxi Service at Your Beck and Call</p>
										</div>
									</li>
								</ul>
							</div>
							<div class="clear"> </div>
						</div>
						<div class="agileinfo-follow">
							<h4></h4>
						</div>

						<div class="agile-signin">
							<h4>Already have an account <a href="/myapp/login/">Sign In</a></h4>
						</div>
					</div>
				</div>
				<div class="content-main">
					<div class="w3ls-subscribe">
						<h4>New Enrollment?</h4>
						<form action="/myapp/user_signup_post/" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
							<input type="text" name="textfield" placeholder="Name" required="">
							<select name="select" id="select">
                                <option value="Male">Male</option>
                                <option value="FeMale">FeMale</option>
                            </select>

                            <input type="text" name="textfield2" id="textfield" placeholder="House Name"  style="margin-top: 10px" />

                            <input type="text" name="textfield3" id="textfield2"  placeholder="Place"/>



    <input type="text" name="textfield4" id="textfield3" placeholder="City"  required />

    <input type="text" name="textfield5" id="textfield4" placeholder="State" required />
    <input type="email" name="textfield6" id="textfield5"  placeholder="Email" required/>

    <input type="text" name="textfield7" pattern="[0-9]{10}" id="textfield6"  placeholder="Phone" required/>
    <input type="file" name="fileField" id="fileField"  placeholder="Choose File" required/>


    <input type="password" name="textfield10" id="textfield6" placeholder="Password" required />
{#    <input type="password" name="textfield11" id="textfield6"  placeholder="Confirm password" required/>#}

							<input type="submit" value="Sign Up">
						</form>
					</div>
				</div>
				<div class="clear"> </div>
			</div>
			<div class="wthree_footer_copy">
				<p>Â© 2023  All rights reserved TOMS C JOSE</p>
			</div>
		</div>
	</div>
</div>
<script src="/static/signup/js/responsiveslides.min.js"></script>
									<script>
										// You can also use "$(window).load(function() {"
										$(function () {
										  // Slideshow 4
										  $("#slider4").responsiveSlides({
											auto: true,
											pager:true,
											nav:false,
											speed: 400,
											namespace: "callbacks",
											before: function () {
											  $('.events').append("<li>before event fired.</li>");
											},
											after: function () {
											  $('.events').append("<li>after event fired.</li>");
											}
										  });

										});
									 </script>
									<!--banner Slider starts Here-->
</body>
