{% extends "user/index.html" %}
{% block body %}


<form action="/myapp/user_add_complaint_post/" method="post">
    {% csrf_token %}

    <input type="hidden" name="id">
<table class="table table-bordered">
  <tr>
    <th width="100px">Complaint</th>
    <td>
        <textarea name="complaint" class="form-control" required ></textarea>
    </td>
  </tr>

  <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="Submit" class="btn btn-success" /></td>
  </tr>
</table>
</form>

{% endblock %}
