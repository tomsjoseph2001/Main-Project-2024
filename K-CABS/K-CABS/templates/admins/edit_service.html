{% extends "admins/index.html" %}
{% block body %}


<form action="/myapp/edit_services_post/#hai" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<input type="hidden" name="id" id="id" class="form-control" value="{{ data1.id }}" required />
<table class="table table-bordered">
  <tr>
    <th width="180px">Services</th>
    <td><input type="text" name="textfield" id="textfield" class="form-control" value="{{ data1.servicename }}" required /></td>
  </tr>
  <tr>
    <th>Amount</th>
    <td><input type="text" name="textfield1" id="textfield" class="form-control" required value="{{ data1.amount }}" /></td>
  </tr>
  <tr>
    <th>Details</th>
    <td><input type="text" name="textfield2" id="textfield" class="form-control" required value="{{ data1.details }}" /></td>
  </tr>
  <tr>
       <tr>
    <th>Choose Photo</th>
    <td><img src="{{ data1.photo }}" width="100" height="100">
        <input type="file" name="file" id="textfield" class="form-control" /></td>
  </tr>
    <tr>
    <th>Category</th>
    <td><select name="select2" id="select2" class="form-control" required>
        {% for i in data %}
      <option value="{{ i.id }}" {% if data1.CATEGORY.id == i.id %} selected {% endif %}>{{ i.sname }}</option>
        {% endfor %}

    </select></td>
  </tr>
    <tr>
    <td>&nbsp;</td>
    <td><input type="submit" name="button" id="button" value="Submit" class="btn btn-success" /></td>
  </tr>
</table>
</form>

{% endblock %}
