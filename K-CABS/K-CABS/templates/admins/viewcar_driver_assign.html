{% extends "admins/index.html" %}
{% block body %}
<form action="/myapp/admin_view_car_driver_assign_post/" method="post">
{% csrf_token %}
<table class="pull-left">
  <tr>
    <td><input type="text" name="textfield" id="textfield" class="form-control" /></td>
    <td><input type="submit" name="button" id="button" value="search" class="btn btn-success" /></td>
  </tr>
</table>
<br>
<table class="table table-bordered" border="1">
  <tr>
    <th>Sno</th>
    <th>Car</th>
    <th>Driver</th>

      <th></th>

  </tr>
    {% for i in data %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.VEHICLE.vehicleregno }}</td>
    <td>&nbsp;{{ i.DRIVER.name }} <br> {{ i.DRIVER.email }}</td>


   <td width="50px">
      <a href="/myapp/admin_delete_car_assign/{{ i.id }}#hai" onclick="return confirm('Are you sure to delete')" class="btn btn-danger">Delete</a>

  </td>


  </tr>
    {% endfor %}
</table>

</form>

{% endblock %}
