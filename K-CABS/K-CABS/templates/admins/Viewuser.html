{% extends "admins/index.html" %}
{% block body %}
<form action="/myapp/admin_view_users_post/#hai" method="post">
{% csrf_token %}
<table class="pull-left">
  <tr>
    <td><input type="text" name="textfield" id="textfield" class="form-control" /></td>
    <td><input type="submit" name="button" id="button" value="search" class="btn btn-success" /></td>
  </tr>
</table>
<br>
<table class="table table-bordered">
  <tr>
    <th>Sno</th>
    <th colspan="2">Name</th>
    <th>Gender</th>
    <th>Email</th>
    <th>Phone</th>

  </tr>
    {% for i in data %}
  <tr>
    <td width="50px">{{ forloop.counter }}</td>
    <td>&nbsp;{{ i.name }}</td>
    <td> <img src=" {{ i.photo }}" width="100px" height="100px">
       </td>
        <td>&nbsp;{{ i.gender }}</td>
    <td>&nbsp;{{ i.email }}</td>
    <td>{{ i.phone }}</td>

  </tr>
    {% endfor %}
</table>

</form>

{% endblock %}
